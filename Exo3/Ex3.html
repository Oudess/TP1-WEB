<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To do List</title>
    <style>
    


body {
    background-color: #e9eef4; /* Light gray-blue background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 
    100vh;
}
table
{
    
    width:500px;
}




    </style>
</head>
<body>
    <table style="border: none; border-collapse: collapse;">
        <tr>
        <td style="border: none;"><ul  id="todoList" class="list-group">

        
        </ul></td>
        <td style="border: none;"><form id="todoForm" class="container" >
            <label for="todoName">Name:</label><br>
            <input type="text" class="form-control" id="todoName" required><br>
            <label for="todoContent">Content:</label><br>
            <input type="text" id="todoContent" class="form-control" required><br>
            <button type="submit" class="btn btn-primary">ADD Todo</button><br>
        </form></td>
        </tr>
        </table>
    
    
        
        
      


    <script>
        document.getElementById("todoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("todoName").value.trim();
            let content = document.getElementById("todoContent").value.trim();
            


            addTodo(name, content);
            document.getElementById("todoForm").reset();
        });

        function addTodo(name, content) {
            let todoList = document.getElementById("todoList");

            let todoDiv = document.createElement("div");
            todoDiv.classList.add("list-group-item");

            let todoContentDiv = document.createElement("div");
            todoContentDiv.innerHTML = `<strong>${name}</strong>: ${content}`;

            let deleteBtn = document.createElement("button");
            let i=document.createElement('i');
            deleteBtn.style.backgroundColor="red";
            deleteBtn.style.color="white";
            deleteBtn.innerText="X";
            

            
            deleteBtn.addEventListener("click", function() {
                todoDiv.remove();
            });

            
            todoDiv.appendChild(todoContentDiv);
            todoDiv.appendChild(deleteBtn);
            todoList.appendChild(todoDiv);
        }
    </script>

</body>
</html>

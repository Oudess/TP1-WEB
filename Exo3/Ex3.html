<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To do List</title>
    <link rel="stylesheet" href="style3.css">
    






</head>
<body>
    <div class="grid">
        <div><ul  id="todoList" class="list-group"> </ul></div>
        <div><form id="todoForm" class="container" >
            <label for="todoName">Name:</label><br>
            <input type="text" class="form-control" id="todoName" required><br>
            <label for="todoContent">Content:</label><br>
            <input type="text" id="todoContent" class="form-control" required><br>
            <button type="submit" class="btn btn-primary">ADD Todo</button><br>
        </form></div>
    </div>
